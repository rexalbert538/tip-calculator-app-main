<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="css/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main__wrapper">
        <h1 class="main__title">spli<span>tter</span></h1>
        <div class="container">
          <section>
            <form class="form">
              <h2>Bill</h2>
              <div class="input">
                <img
                  src="images/icon-dollar.svg"
                  alt="dollar" />
                <input
                  type="text"
                  placeholder="0"
                  class="input__bill" />
              </div>

              <h2>Select Tip %</h2>
              <div class="input__btns">
                <button
                  class="btn"
                  value="5">
                  5%
                </button>
                <button
                  class="btn"
                  value="10">
                  10%
                </button>
                <button
                  class="btn active--btn"
                  value="15">
                  15%
                </button>
                <button
                  class="btn"
                  value="25">
                  25%
                </button>
                <button
                  class="btn"
                  value="50">
                  50%
                </button>
                <input
                  type="text"
                  class="input__custom"
                  placeholder="Custom" />
              </div>

              <div class="grid">
                <h2>Number of People</h2>
                <p class="text hidden">can't be zero</p>
                <div class="input">
                  <img
                    src="images/icon-person.svg"
                    alt="dollar" />
                  <input
                    type="text"
                    placeholder="0"
                    class="people" />
                </div>
              </div>
            </form>
          </section>

          <section>
            <div class="container__wrapper">
              <div>
                <div class="div__block">
                  <div>
                    <h2>Tip Amount</h2>
                    <span>/ person</span>
                  </div>
                  <p class="tip__amount">$0.00</p>
                </div>

                <div class="div__block">
                  <div>
                    <h2>Total</h2>
                    <span>/ person</span>
                  </div>
                  <p class="total">$0.00</p>
                </div>
              </div>

              <button class="btn__rest">Reset</button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
